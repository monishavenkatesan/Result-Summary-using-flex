<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="first-container">
        <div class="title">
          <h3>Your Result</h3>
        </div>
        <div class="circle-container">
          <h1>76</h1>
          <p>of 100</p>
        </div>
        <div class="info-container">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>

      <div class="second-container">
        <h3>Summary</h3>

        <div class="reaction">
          <div class="reaction-title">
            <img src="images/icon-reaction.svg" alt="" />
            <h4>Reaction</h4>
          </div>
          <div class="reaction-score">
            <h4>
              <span class="a">80</span>
              <span class="b"> / 100</span>
            </h4>
          </div>
        </div>

        <div class="memory">
          <div class="memory-title">
            <img src="images/icon-memory.svg" alt="" />
            <h4>Memory</h4>
          </div>
          <div class="memory-score">
            <h4>
              <span class="a">92</span>
              <span class="b"> / 100</span>
            </h4>
          </div>
        </div>

        <div class="verbal">
          <div class="verbal-title">
            <img src="images/icon-verbal.svg" alt="" />
            <h4>Verbal</h4>
          </div>
          <div class="verbal-score">
            <h4>
              <span class="a">61</span>
              <span class="b"> / 100</span>
            </h4>
          </div>
        </div>

        <div class="visual">
          <div class="visual-title">
            <img src="images/icon-visual.svg" alt="" />
            <h4>Visual</h4>
          </div>
          <div class="Visual-score">
            <h4>
              <span class="a">72</span>
              <span class="b"> / 100</span>
            </h4>
          </div>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
